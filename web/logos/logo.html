<image style="margin:5px; width:30px; height:30px" id='version_logo'>
<script>
var possible_versions = ["antelope","kitten","cat","puppy"];

version = possible_versions.filter(function(version){
  if (document.URL.indexOf(version) !== -1){
    return version;
  }
});

$("#version_logo")[0].src   = "../logos/" + version + "_white.png";
$("#version_logo")[0].title = "This is the " + version + " release of Collector";

if(version == "antelope"){
	$("#version_logo").hover(function(){
		bootbox.alert("This version will be deprecated in favour of the kitten and cat releases. Please e-mail a.haffey@reading.ac.uk if you have any questions about this migration.");
	});
} else {
	var orig_filter = $("#version_logo").css("filter");
	$("#version_logo").on("load",function(){
		$("#version_logo").css("filter",'grayscale(100%)');
		setTimeout(function(){
			setTimeout(function(){
				setTimeout(function(){
					$("#version_logo").css("filter",orig_filter);
				}, 400);
				$("#version_logo").css("filter",'grayscale(100%)');
			}, 400);
			$("#version_logo").css("filter",orig_filter);
		}, 400);
	});	
}
</script>
